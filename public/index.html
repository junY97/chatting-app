<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>카카오톡 비슷한 것</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="container">
    <div class="top"></div>
    <div id="chat">
      <div class="new-login"></div>
      <div class="chat-mine"></div>
      <div class="chat-others"></div>
    </div>
    <div class="bottom">
      <form class="form">
        <textarea class="text-space"></textarea>
        <button type="submit" class="btn-submit">전송</button>
      </form>
    </div>
  </div>







  <script>
    $(function () {
      // socket.io 서버에 접속한다
      var socket = io();

      // 서버로 자신의 정보를 전송한다.
      socket.emit("login", {
        // name: "ungmo2",
        name: makeRandomName(),
        userid: "ungmo2@gmail.com"
      });

      // 서버로부터의 메시지가 수신되면
      socket.on("login", function (data) {
        $(".new-login").append(data + "님이 들어왔습니다.");
      });

      // 서버로부터의 메시지가 수신되면
      socket.on("chat", function (data) {
        $(".chat-mine").append("<div>" + data.msg + " : from <strong>" + data.from.name + "</strong></div>");
      });

      // Send 버튼이 클릭되면
      $(".form").submit(function (e) {
        e.preventDefault();
        var $textSpace = $(".text-space");

        // 서버로 메시지를 전송한다.
        socket.emit("chat", { msg: $textSpace.val() });
        
        $textSpace.val("");
      });

      function makeRandomName() {
        var name = "";
        var possible = "abcdefghijklmnopqrstuvwxyz";
        for (var i = 0; i < 3; i++) {
          name += possible.charAt(Math.floor(Math.random() * possible.length));
        }
        return name;
      }
    });
  </script>
</body>

</html>
